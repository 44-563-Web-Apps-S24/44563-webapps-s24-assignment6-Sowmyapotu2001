<!DOCTYPE html>
<html>

<head>
    <title>
        Packing Html page
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>

<body>

    <h2>sowmya potu packs for a trip</h2>

    <form>

        <label for="packLight">Pack light</label>
        <input type="checkbox" id="packLight" name="packLight" value="True" checked>
        <br>
        <label for="carryOn">Carry on</label>
        <input type="checkbox" id="carryOn" name="carryOn" value="True" checked>
        <br>
        <label for="tablet">Tablet</label>
        <input type="checkbox" id="tablet" name="tablet" value="False" >

    </form>

    <button onclick="selectPack()">Select for packing</button>


    <div id="pResult"></div>
    <script>

        let my_pack = {};

        function selectPack() {
            my_pack = {};
            my_pack.light = document.getElementById('packLight').checked;
            my_pack.carry = document.getElementById('carryOn').checked;
            my_pack.tablet = document.getElementById('tablet').checked;
            document.getElementById('pResult').innerHTML = JSON.stringify(my_pack);
        }
    </script>
    <form>
        <label for="travelMonth">Enter travel month</label>
        <input type="text" id="travelMonth" name="travelMonth" value="May"><br>
        <label for="price">Enter price</label>
        <input type="text" id="price" name="price"><br>
        
    </form>
    <button type="button" onclick="updatePack()">Update the pack</button>
    <div id="pResult1"></div>

    
    <script>
        function updatePack() {
            const travelMonth= document.getElementById('travelMonth').value;
            const price = document.getElementById('price').value;
-          console.log(travelMonth+" "+price);
            my_pack["travelMonth"] = travelMonth;
            my_pack["price"] = price;
            document.getElementById('pResult1').innerHTML = JSON.stringify(my_pack);
        }
    </script>


</body>

</html>
