<!DOCTYPE html>
<html>

<head>
    <title>
        Packing Html page
    </title>
</head>

<body>

    <h2>sowmya potu packs for a trip</h2>

    <form>

        <label for="packLight">Pack light</label>
        <input type="checkbox" id="packLight" name="packLight" value="True" checked>
        <br>
        <label for="carryOn">Carry on</label>
        <input type="checkbox" id="carryOn" name="carryOn" value="True" checked>
        <br>
        <label for="tablet">Tablet</label>
        <input type="checkbox" id="tablet" name="tablet" value="False" >

    </form>

    <button onclick="selectPack()">Select for packing</button>


    <div id="pResult"></div>
    <script>

        var my_pack = {};

        function selectPack() {
            let my_pack = {};
            my_pack.light = document.getElementById('packLight').checked;
            my_pack.carry = document.getElementById('carryOn').checked;
            my_pack.tablet = document.getElementById('tablet').checked;
            document.getElementById('pResult').innerHTML = JSON.stringify(my_pack);
        }
    </script>
    <form>
        <label for="travelMonth">Enter travel month</label>
        <input type="text" id="travelMonth" name="travelMonth" value="May"><br>
        <label for="price">Enter price</label>
        <input type="text" id="price" name="price"><br>
        
    </form>

    <button type="button" onclick="updatePack()">Update the pack</button>
    <script>
        function updatePack() {
            const travelMonth= document.getElementById('travelMonth').value;
            const price = document.getElementById('price').value;
-           console.log(travelMonth+" "+price);
            my_pack["travelMonth"] = travelMonth;
            my_pack["price"] = price;
            document.getElementById('pResult').innerHTML = JSON.stringify(my_pack);
        }
    </script>


</body>

</html>
