<!DOCTYPE html>
<html>

<head>
    <title>Animal Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>
            Animal game by SowmyaPotu.
        </h1>
    </header>
    <form id="animalfrom">
        <label for="secretAnimal">The hidden animal type:</label>
        <input type="password" class="form-control" id="secretanimal" value="Chicken"><br>
        <br>
        <label for="guessAnimal">Guess the animal:</label>
        <input type="text" class="form-control" id="guessanimal">
        <br>
        <button type="button"  class="btn btn-primary" onclick="checkAnimal()">Check the guess</button>
    </form>

    <p class="mt-3" id="result"></p>
    <div id="image">
        <img src="pepsi" alt="Drink 1" id="dimage" onclick="selectImage()" style="width: 150px; height: 150px;">
    </div>

    <script>

        let useImage = 1;


        function selectImage() {

            switch (useImage) {
                case 1:
                    document.getElementById('dimage').src = 'sprit';
       
                    useImage = 2;
                    break;
                case 2:
                    document.getElementById('dimage').src = 'tango';
                    useImage = 3;
                    break;
                case 3:
                    document.getElementById('dimage').src = 'pepsi';
                    useImage = 1;
                    break;
                default:
                    break;
            }
        }
    </script>
    <script>

        let correct = 0;
        let wrong = 0;

        function checkAnimal() {
            const secreathiddenanimal = document.getElementById('secretanimal');
            const guessanimal = document.getElementById('guessanimal');
            const result = document.getElementById('result');

            const secretAnimal = secreathiddenanimal.value.trim().toLowerCase();
            const guessedAnimal = guessanimal.value.trim().toLowerCase();

            if (secretAnimal === guessedAnimal) {
                correct++;
                alert('Ruff ruff');
            } else {
                wrong++;
                alert('Grrrr');
            }
            updateResults();
            if (wrong > correct) {
                document.querySelector('button').setAttribute('disabled', 'disabled');
                alert('Sorry, too many wrong guesses.');
            }
        }
            function updateResults() {
                document.getElementById("result").innerHTML = `Correct counts: ${correct}, Wrong counts: ${wrong}`;
            }
        
    </script>



</body>

</html>
