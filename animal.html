<!DOCTYPE html>
<html>
 <head>
    <title>Animal Details</title>
 </head>
<body>
    <header>
        <h1>
        Animal game by SowmyaPotu.
       </h1>
    </header>
    <form >
        <label for="secretAnimal">The hidden animal type:</label>
        <input type="password" id="secreathiddenanimal" value="Chicken">
        <br>
        <label for="guessAnimal">Guess the animal:</label>
        <input type="text" id="guessanimal">
        <br>
        <button type="button" onclick="checkAnimal()">Check the guess</button>
    </form>
    
    <div id="result"></div>
    <div id="image">
        <img src="pepsi" alt="Drink 1" id="dimage" onclick="selectImage()" style="width: 150px; height: 150px;">
    </div>
    
    <script>
       
        let useImage = 1;
    
        
        function selectImage() {
           
            switch (useImage) {
                case 1:
                    document.getElementById('dimage').src = 'sprit';
                    useImage = 2;
                    break;
                case 2:
                    document.getElementById('dimage').src = 'tango';
                    useImage = 3;
                    break;
                case 3:
                    document.getElementById('dimage').src = 'pepsi';
                    useImage = 1;
                    break;
                default:
                    break;
            }
        }
    </script>
    <script>
    
        let correct = 0;
        let wrong = 0;
    
        function checkAnimal() {
            const secreathiddenanimal = document.getElementById('secreathiddenanimal');
            const guessanimal = document.getElementById('guessanimal');
            const result = document.getElementById('result');
    
            const secretAnimal = secreathiddenanimal.value.trim().toLowerCase();
            const guessedAnimal = guessanimal.value.trim().toLowerCase();
    
            if (secretAnimal === guessedAnimal) {
                correct++;
                alert('Ruff ruff');
            } else {
                wrong++;
                alert('Grrrr');
            }
    
            result.innerHTML = `Correct counts: ${correct}, Wrong counts: ${wrong}`;
        }
    </script>
    
    

</body>
</html>
