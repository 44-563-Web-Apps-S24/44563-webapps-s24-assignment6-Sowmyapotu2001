<!DOCTYPE html>
<html>
 <head>
    <title>
        Discount Calculations
    </title>
 </head>
<body>

<h2>sowmya potu discount calculations</h2>

<label for="price">Enter price per:</label>
<input type="number" id="price" value="10"><br><br>

<label for="count">Enter the number of items:</label>
<input type="number" id="count" value="9"><br><br>

<label for="reductions">Enter the discount percent:</label>
<input type="number" id="reductions" value="5"><br><br>

<button onclick="discount()">Show total</button>

<p id="result"></p>

<script>
    function discount() {
        const price = parseFloat(document.getElementById('price').value);
        const count = parseInt(document.getElementById('count').value);
        const reductions = parseFloat(document.getElementById('reductions').value);
        let toShow = "";

        
        for (let i = 0; i < 5; i++) {
            const dPercent = reductions + i;
            const cCost = (price * count * (100 - dPercent) / 100);
            const cString = cCost.toFixed(1); // Round to 1 decimal place
            toShow += `${dPercent}% is ${cString}; `;
        }

        document.getElementById('result').innerHTML = "Totals are: "+toShow;
    }
</script>

</body>
</html>
